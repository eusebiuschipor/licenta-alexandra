<div id="wrapper">
    <div id="page-wrapper">
        <div class="container-fluid" id="teams">

            <h2 class="form-signin-heading">Add location</h2>

            <div ng-controller="AddLocationController as addLocation">
                <form class="form-add-people">
                    <label for="inputName">Name:</label>
                    <span style="color:red" ng-show="addLocationForm.name.$invalid">
                        <br /> <span ng-show="addLocationForm.name.$error.required">The name is required.</span>
                    </span>
                    <input class="form-control" type="text" name="Name" ng-model="addLocation.addLocationForm.name" required> <br/>

                    <button class="btn btn-lg btn-primary" ng-click="addLocation.submitTheForm()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
