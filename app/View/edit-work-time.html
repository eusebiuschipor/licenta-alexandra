<div id="wrapper">
    <div id="page-wrapper">
        <div class="container-fluid" id="work-time">

            <h2 class="form-signin-heading">Add work time</h2>

            <div ng-controller="AddWorkTimeController as addWorkTime" ng-init="addWorkTime.getWorkTimeInformation()">
                <form class="form-add-people">
                    <label for="inputInterval">Name:</label>
                    <span style="color:red" ng-show="addWorkTimeForm.name.$invalid">
                      <br /> <span ng-show="addWorkTimeForm.name.$error.required">The name is required.</span>
                    </span>
                    <input class="form-control" type="text" name="name" ng-model="addWorkTime.addWorkTimeForm.name" required> <br/>

                    <label for="inputInterval">Interval:</label>
                    <span style="color:red" ng-show="addWorkTimeForm.interval.$invalid">
                        <br /> <span ng-show="addWorkTimeForm.name.$error.required">The interval is required.</span>
                    </span>
                    <input class="form-control" type="text" name="interval" ng-model="addWorkTime.addWorkTimeForm.interval" required> <br/>

                    <button class="btn btn-lg btn-primary" ng-click="addWorkTime.submitTheForm()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
