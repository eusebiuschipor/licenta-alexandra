<div id="wrapper">
    <div id="page-wrapper">
        <div class="container-fluid" id="peoples">
            
            <h2 class="form-signin-heading">Add people category</h2>

            <div ng-controller="AddPeopleCategoryController as addPeopleCategory">
                <form class="form-add-people">
                    <label for="inputTitle">Title:</label> 			
                    <input class="form-control"  type="text" name="Title" ng-model="addPeopleCategory.addPeopleCategoryForm.title"> <br/>

                    <label for="inputDepartment">Description:</label>    
                    <input class="form-control"  type="text" name="Title" ng-model="addPeopleCategory.addPeopleCategoryForm.description"> <br/>

                    <button class="btn btn-lg btn-primary" ng-click="addPeopleCategory.submitTheForm()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
