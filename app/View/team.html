<div id="wrapper">
    <div id="page-wrapper" ng-controller="PeoplesController as peoples">

    	<div class="search">
		 	<div class="filter">
		 		<label for="country">Country:</label> 
			 	<select class="form-control" name="Country" ng-model="search.country">
			 		<option value="">All</option>
		            <option ng-repeat="country in peoples.getAllCountries()" ng-value="{{ country.id }}">{{ country.name }}</option>
		        </select>
		    </div>

		    <div class="filter">
		        <label for="country">Department:</label> 
			 	<select class="form-control" name="Department" ng-model="search.department">
			 		<option value="">All</option>
		            <option ng-repeat="department in peoples.getAllDepartments()" ng-value="{{ department.id }}">{{ department.name }}</option>
		        </select>
		    </div>

		    <div class="filter">
		        <label for="country">Brand:</label> 
			 	<select class="form-control" name="Brand" ng-model="search.brand">
			 		<option value="">All</option>
		            <option ng-repeat="brand in peoples.getAllBrands()" ng-value="{{ brand.id }}">{{ brand.name }}</option>
		        </select>
		    </div>

    		<div class="filter">
		 		<label for="name">First Name:</label> 	
		 		<input type="text" ng-model="search.firstName" class="form-control">
		 	</div>

		 	<div class="filter">
		 		<label for="name">Last Name:</label> 	
		 		<input type="text" ng-model="search.lastName" class="form-control">
		 	</div>
	 	</div> 

        <div class="container-fluid" id="peoples">
		    <ul class="col-lg-12 people-list">
		        <li ng-repeat="people in peoples.getAllPeoples() | filter: search" class="people-photo col-lg-2">
		        	<a ng-href="#people-description/{{people.id}}">
		            	<img ng-src="{{ peoples.getPeopleImageSrc() + people.photo }}" tooltip-html-unsafe="{{ people.jobTitle }}" /> 
		            	<div class="people-firstname-lastname">{{ people.firstName + ' ' + people.lastName }}</div>
		            </a>
		        </li>
		    </ul>
        </div>
    </div>
</div>
