<!-- Delete brand popup -->
<div id="#openModal" class="modalDialog delete-brand">
    <div class="content">
        <span title="Close" class="close" ng-controller="PopupMessageController as popupMessage" ng-click="popupMessage.hidePopupMessage();">X</span>
        <h2></h2>
        <p></p>
        <button class="ok" ng-controller="BrandsListController as brands" ng-click="brands.deleteBrand();">OK</button>
        <button class="cancel" ng-controller="PopupMessageController as popupMessage" ng-click="popupMessage.hidePopupMessage();">Cancel</button>
    </div>
</div>

<div id="wrapper">
	<div id="page-wrapper" ng-controller="BrandsListController as brandsList">
		<div class="search" ng-show="brandsList.getBrandsList().length != 0">
			<label for="searchJob">Search by brand name:</label>
			<input type="text" ng-model="search.name" class="form-control">
		</div>

		<div id="page_content_inner">
			<div class="md-card-list-wrapper" id="mailbox">
				<div class="uk-width-large-8-10 uk-container-center">
					<div class="md-card-list">
						<div class="md-card-list-header heading_list" ng-show="brandsList.getBrandsList().length != 0">Brands list</div>
						<div ng-if="brandsList.getBrandsList().length == 0">
							<span ng-bind-html="brandsList.showGrayBox('<span>There are no brands.</span>', '<span>Go to \'Add brand\' to add a brand.</span>')"></span>
						</div>
						<ul>
							<li ng-repeat="brand in brandsList.getBrandsList() | filter:search">
								<span class="list-entry">
									<span class="md-card-list-item-date"> </span>
									<div class="md-card-list-item-avatar-wrapper">
										<span class="md-card-list-item-avatar md-bg-light-green"> {{ brand.nr }} </span>
									</div>
									<div class="md-card-list-item-sender">
										<span> {{ brand.name }} </span>
									</div>
									<div class="md-card-list-item-subject">
										<div class="md-card-list-item-sender-small">
											<span></span>
										</div>
										<span> </span>
									</div>
									<div class="md-card-list-item-subject action">
										<span ng-click="brandsList.goEditBrand(brand.id)">Edit</span>
										<span ng-click="brandsList.showDeleteBrandPopup(brand.id, brand.name)">Delete</span>
									</div>
								</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
